                                    function is_valid_placement(garden, row, col, fajta, plant_data, kapcsolatLista) {
    /**
     * Ellenőrzi, hogy az adott fajta elhelyezhető-e a megadott pozíción.
     */
    const ROWS = garden.length;
    const COLUMNS = garden[0].length;

    // Növény adatainak lekérése
    const plant = plant_data[fajta].noveny_id;
    const sor_tav = plant_data[fajta].sor_tav;
    const to_tav = plant_data[fajta].to_tav;

    // Ellenőrizze a sortávot és törtávot
    for (let i = Math.max(0, row - sor_tav); i <= Math.min(ROWS - 1, row + sor_tav); i++) {
        for (let j = Math.max(0, col - to_tav); j <= Math.min(COLUMNS - 1, col + to_tav); j++) {
            if (garden[i][j] !== null && garden[i][j] !== fajta) {
                return false;
            }
        }
    }

    // Ellenőrizze a kapcsolatokat
    for (let i = Math.max(0, row - 1); i <= Math.min(ROWS - 1, row + 1); i++) {
        for (let j = Math.max(0, col - 1); j <= Math.min(COLUMNS - 1, col + 1); j++) {
            if (garden[i][j] !== null && garden[i][j] !== fajta) {
                const neighbor_fajta = garden[i][j];
                const neighbor_plant = plant_data[neighbor_fajta].noveny_id;
                const kapcsolat = kapcsolatLista.find(k => 
                    (k.noveny1_id === plant && k.noveny2_id === neighbor_plant) || 
                    (k.noveny1_id === neighbor_plant && k.noveny2_id === plant)
                );
                if (kapcsolat && kapcsolat.kapcsolatuk === "nem") {
                    return false;
                }
            }
        }
    }

    return true;
}

function backtrack(garden, fajtak, plant_data, kapcsolatLista, selectedFajtak, quantities, nem_elhelyezheto, index = 0) {
    /**
     * Backtracking függvény a növényfajták elhelyezésére.
     */
    const ROWS = garden.length;
    const COLUMNS = garden[0].length;

    if (index === selectedFajtak.length) {
        return true; // Minden fajta el lett helyezve
    }

    const fajta = selectedFajtak[index];
    const quantity = quantities[fajta];

    let placed = 0; // Hány darabot sikerült elhelyezni

    for (let i = 0; i < ROWS; i++) {
        for (let j = 0; j < COLUMNS; j++) {
            if (garden[i][j] === null && is_valid_placement(garden, i, j, fajta, plant_data, kapcsolatLista)) {
                garden[i][j] = fajta;
                placed++;

                if (placed === quantity) {
                    // Ha az összes példányt elhelyeztük, megyünk a következő fajtára
                    if (backtrack(garden, fajtak, plant_data, kapcsolatLista, selectedFajtak, quantities, nem_elhelyezheto, index + 1)) {
                        return true;
                    }
                    break; // Kilépünk a külső ciklusból is
                }
            }
        }
    }

    if (placed < quantity) {
        // Ha nem sikerült az összes példányt elhelyezni, hozzáadjuk a nem_elhelyezheto listához
        nem_elhelyezheto.push(fajta);
    }

    // Folytatjuk a következő fajtával
    return backtrack(garden, fajtak, plant_data, kapcsolatLista, selectedFajtak, quantities, nem_elhelyezheto, index + 1);
}
